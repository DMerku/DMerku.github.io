    <script>
        var h_hght = 0; // высота шапки
        var h_mrg = 0; // отступ когда шапка уже не видна

        $(function() {

            var elem = $('#nav-top');
            var elem2 = $('#logo');
            var elem3 = $('#nav-top-mobile');
            var top = $(this).scrollTop();

            if (top > h_hght) {
                elem.css('top', h_mrg);
                elem2.css('top', h_mrg);
                elem3.css('top', h_mrg);
            }

            $(window).scroll(function() {
                top = $(this).scrollTop();

                if (top + h_mrg < h_hght) {
                    elem.css('top', (h_hght - top));
                    elem2.css('top', (h_hght - top));
                    elem3.css('top', (h_hght - top));
                } else {
                    elem.css('top', h_mrg);
                    elem2.css('top', h_mrg);
                    elem3.css('top', h_mrg);
                }
            });

        });
    </script>
